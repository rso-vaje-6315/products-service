apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-app-deployment
  namespace: e-store
spec:
  selector:
    matchLabels:
      app: products-app-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: products-app-deployment
    spec:
      containers:
        - name: products-app-container
          image: rso6315/products-service:latest
          ports:
            - containerPort: 8080
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://products-db.e-store:5432/products
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: postgres
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: products-pass
                  key: POSTGRES_PASSWORD
            - name: KUMULUZEE_SECURITY_KEYCLOAK_CLIENT-SECRET
              valueFrom:
                secretKeyRef:
                  name: products-pass
                  key: KUMULUZEE_SECURITY_KEYCLOAK_CLIENT-SECRET
      #          readinessProbe:
      #            httpGet:
      #              path: /health/live
      #              port: 8082
      #              httpHeaders:
      #                - name: Custom-Header
      #                  value: Awesome
      #            initialDelaySeconds: 3
      #            periodSeconds: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: products-service
  name: products-service
  namespace: e-store
spec:
  type: NodePort
  ports:
    - port: 8080
      nodePort: 31010
      targetPort: 8080
      protocol: TCP
  selector:
    app: products-app-deployment