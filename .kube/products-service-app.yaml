apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-app-deployment
  namespace: e-store
spec:
  selector:
    matchLabels:
      app: products-app-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: products-app-deployment
    spec:
      volumes:
        - name: google-cloud-key
          secret:
            secretName: storage-upload-pass
      containers:
        - name: products-app-container
          image: rso6315/products-service:latest
          ports:
            - containerPort: 8080
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secrets/google/key.json
            - name: KUMULUZEE_DISCOVERY_CLUSTER
              value: third-cluster
            - name: KUMULUZEE_DISCOVERY_CONSUL_AGENT
              value: http://consul-service-consul-server.e-store:8500
            - name: KUMULUZEE_CONFIG_CONSUL_AGENT
              value: http://consul-service-consul-server.e-store:8500
            - name: KUMULUZEE_SERVER_BASEURL
              value: http://35.246.208.18/products-service
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://products-db.e-store:5432/products
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: postgres
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: products-pass
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: google-cloud-key
              mountPath: /var/secrets/google
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: products-service
  name: products-service
  namespace: e-store
spec:
  type: NodePort
  ports:
    - port: 8080
      nodePort: 31013
      targetPort: 8080
      protocol: TCP
  selector:
    app: products-app-deployment